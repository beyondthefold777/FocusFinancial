services:
  - type: web
    name: focus-financial
    env: node
    region: oregon
    branch: main
    rootDir: .
    buildCommand: |
      npm install && npm run build
      cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
